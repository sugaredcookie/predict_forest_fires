<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #ff5e62;
            box-shadow: 0 0 5px rgba(255,94,98,0.5);
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            background: #ff5e62;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff3b3f;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ff5e62;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>FWI Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="text" name="Temperature" placeholder="Temperature" required>
        <input type="text" name="RH" placeholder="RH" required>
        <input type="text" name="Ws" placeholder="Ws" required>
        <input type="text" name="Rain" placeholder="Rain" required>
        <input type="text" name="FFMC" placeholder="FFMC" required>
        <input type="text" name="DMC" placeholder="DMC" required>
        <input type="text" name="ISI" placeholder="ISI" required>
        <input type="text" name="Classes" placeholder="Classes" required>
        <input type="text" name="Region" placeholder="Region" required>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
        <div class="result">
            FWI Prediction: {{ results }}
        </div>
    {% endif %}
</div>

</body>
</html>
